


<div class="container">
  <h2>List of Widgets : </h2>
  <ul class="widgets">
    <li *ngFor="let widget of widgets">
      <button type="button" (click)="deleteWidget(widget.id)">X</button>
      <a routerLink="/widgets/{{widget.id}}">
        <span>{{ widget.name }}</span> ( <span style="color: {{ widget.color }}">{{ widget.color }}</span> )
      </a>
    </li>
  </ul>
</div>
