


<div class="container">
  <h2>List of Widgets : </h2>
  <ul class="widgets">
    <li *ngFor="let widget of widgets" (click)="select(widget)" [class.selected]="selectedWidget === widget">
      <span>{{ widget.name }}</span> ( <span style="color: {{ widget.color }}">{{ widget.color }}</span> )
    </li>
  </ul>
</div>

<app-widget-detail [widget]="selectedWidget"></app-widget-detail>
